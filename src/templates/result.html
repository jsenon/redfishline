<script>
	

    $(document).ready(function() {
        console.log('Document ready');
        var jsonStr = $("#json").text();
        var jsonObj = JSON.parse(jsonStr);
        var jsonPretty = JSON.stringify(jsonObj, null, '\t')

        $("#json").text(jsonPretty)
        console.log('json '+ jsonPretty);
