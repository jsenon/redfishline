<!DOCTYPE html>
<html lang="en">
	<head>

		<style>
			.table td, .table th { 
				text-align: left; 
			}
			body {
			text-shadow: none;
			font-size: 10px;
			}

			.btn {
				font-size: 10px;
			}
			.dropdown-menu{
			    font-size: 10px;

			}
			.form-control {
				font-size: 10px;
			}
		</style>

	<body>

		<div class="container">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="/index">Home</a>
				</li>
				<li class="nav-item">

				<li class="nav-item">

				</li>
				<li class="nav-item">

			</ul>
			</br>

			<div class="col-md-6" style="text-align: left;" >
				<h4>
					RedFish Line
				</h4>
				<tr>
				</tr>
				</br>
			</div>

				  	</div>

				    	Cpu Number:{{.CPUNum}}

				    	CPU Model: {{.CPUModel}}

				    	<br>
				    	Health: {{.Health}}
				    	<br>
				    	PowerSetting: {{.Power}}
				    	<br>

				    </div>
				</div>
				<p>
					{{end}}



			<footer class="footer">
	      		<div class="container">
	        		<span class="text-muted">Made by Somebody.</span>
	      		</div>
   			</footer>
